<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A geography game where a random country would be picked and the player can only guess using country names. If it is incorrect, the AI would tell the players similarities between the two countries." />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<title>Geography Project</title>
    </head>
    <body>
<h1>What Country am I Thinking of?</h1>

<div class="Row">
    <div class="CountryFlags">
        <img src="Flag of Countries/Austria.png" alt="flag of Austria" id="Flags" style="height: 132px">
    </div>
    <div class="CountryMaps">
        <img src="Map of Countries/Austria.png" alt="map of Austria" id="Maps">
    </div>
</div>
<div class="Row">
    <div class="CountryNames">
    <h2 id="Names">Austria</h2>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
