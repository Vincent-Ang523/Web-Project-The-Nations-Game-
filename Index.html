<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A geography game where a random country would be picked and the player can only guess using country names. If it is incorrect, the website would tell the users similarities between the two countries." />
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="node_modules/jquery/dist/jquery.min.js">
        </script>
        <style type="text/css">
            body { 
                background: black !important; 
            }
            #Maps {
                filter: invert(1);
            }
            input[type="text"]:disabled{
                background-color: rgba(105, 105, 105, 0.5);
                color: white;
                border: none;
            }
        </style>
<title>Geography Project</title>
    </head>
    <body onload="">
<p class="text-center display-4 fw-bold text-white">What Country am I Thinking of?</p>

<!--Pictures and Country Names-->
<div class="container-fluid">
    <div class="row d-flex justify-content-center flex-wrap">
    <div class="col-sm d-flex justify-content-center align-items-center">
        <img src="" alt="flag of Austria" id="Flags" style="height: 100px; display: none">
    </div>
    <div class="col-sm d-flex justify-content-center align-items-center">
        <img src="" alt="map of Austria" id="Maps" style="display: none; height: 110px">
    </div>
    </div>
</div>
<div class="Row">
    <div class="text-center text-white">
    <p class="fw-bold display-6" id="Names" style="display: none"></p>
    </div>
</div>
<!--Buttons-->
<form class="container justify-content-center d-flex flex-wrap mb-3" name="Guesses">

        <div class="form-group row w-75 gy-1 mb-1">
            <button type="button" id="Guess" class="btn btn-dark" value="" data-bs-toggle="modal" data-bs-target="#exampleModal" style="height:40px" onclick="hints()" disabled></button>
        </div>

        <div class="form-group row w-75 gy-1 mb-1">
            <button type="button" id="Guess1" class="btn btn-dark" value="" data-bs-toggle="modal" data-bs-target="#exampleModal" style="height:40px" disabled></button>
        </div>

        <div class="form-group row w-75 gy-1 mb-1">
            <button type="button" id="Guess2" class="btn btn-dark" value="" data-bs-toggle="modal" data-bs-target="#exampleModal" style="height:40px" disabled></button>
        </div>

        <div class="form-group row w-75 gy-1 mb-1">
            <button type="button" id="Guess3" class="btn btn-dark" value="" data-bs-toggle="modal" data-bs-target="#exampleModal" style="height:40px" disabled></button>
        </div>

        <div class="form-group row w-75 gy-1 mb-1">
            <button type="button" id="Guess4" class="btn btn-dark" value="" data-bs-toggle="modal" data-bs-target="#exampleModal" style="height:40px" disabled></button>
    </div>
</form>
<!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-light">
          <h5 class="modal-title" id="exampleModalLabel">Hint(s)</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark text-light" id="modalHints">
          <h4 class="display-7" id="Hint" style="display:none"></h4>
          <h4 class="display-7" id="Hint1" style="display:none"></h4>
          <h4 class="display-7" id="Hint2" style="display:none"></h4>
          <h4 class="display-7" id="Hint3" style="display:none"></h4>
          <h4 class="display-7" id="Hint4" style="display:none"></h4>
          <h4 class="display-7" id="Hint5" style="display:none"></h4>
          <h4 class="display-7" id="Hint6" style="display:none"></h4>
          <h4 class="display-7" id="Hint7" style="display:none"></h4>
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--Inputs-->
<form class="container justify-content-center d-flex flex-wrap" name="Inputs">
    <div class="form-group  row w-75 gy-1">
        <input class="form-control" type="text" placeholder="Guess the Country" name="Country" list="countrynames" id="Countries" autocomplete="on">
        <datalist id="countrynames">
            <option value="Albania">
            <option value="Andorra">
            <option value="Austria">
            <option value="Azerbaijan">
            <option value="Belarus">
            <option value="Belgium">
            <option value="Bosnia and Herzegovina">
            <option value="Bulgaria">
            <option value="Croatia">
            <option value="Czech Republic">
            <option value="Denmark">
            <option value="Estonia">
            <option value="Finland">
            <option value="France">
            <option value="Georgia">
            <option value="Germany">
            <option value="Greece">
            <option value="Hungary">
            <option value="Iceland">
            <option value="Ireland">
            <option value="Italy">
            <option value="Kazakhstan">
            <option value="Latvia">
            <option value="Liechtenstein">
            <option value="Lithuania">
            <option value="Luxembourg">
            <option value="Malta">
            <option value="Moldova">
            <option value="Monaco">
            <option value="Montenegro">
            <option value="The Netherlands">
            <option value="North Macedonia">
            <option value="Norway">
            <option value="Poland">
            <option value="Portugal">
            <option value="Romania">
            <option value="Russia">
            <option value="San Marino">
            <option value="Serbia">
            <option value="Slovakia">
            <option value="Slovenia">
            <option value="Spain">
            <option value="Sweden">
            <option value="Switzerland">
            <option value="Turkey">
            <option value="Ukraine">
            <option value="United Kingdom">
            <option value="Vatican City">
        </datalist>
    </div>
</form>
<!--Javascript-->
<script src="js/bootstrap.bundle.js">
</script>
<script src="Index.js" type="module">
</script>
<script>
</script>
    </body>
</html>
